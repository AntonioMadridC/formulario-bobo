<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para bobos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <!-- FORM START -->
    <div class="container">
        <form class="row g-3 mt-3">
            <legend>LLena el formulario, gana un PREMIO!!!</legend>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control switch1" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Apellidos</label>
              <input type="text" class="form-control switch2" id="name" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="Dirección"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Número de calle</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Región</label>
              <select id="inputState" class="form-select">
                <option selected>Elige...</option>
                <option>Santiago</option>
                <option>Región</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck"> Check me out </label>
              </div>
            </div>
            <div id="enviar" class="col-6">
              <button id="enviarbtn" type="button" class="btn btn-primary">Enviar</button>
            </div>
            <div id="back" class="col-6">

            </div>
          </form>
    </div>
    <!-- END FORM -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
